<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleppf.css">
</head>

<body style="background-color: darkcyan;">
  <section>
    <div style="padding: 50px;width: 550px; border: 1px solid black; margin-top: 100px;border-radius: 20px; " class="container">
        <div  class="form-floating mb-3-form-group">
           <p>Yearly investment <input style="border-radius: 10px;" type="number" class="form-control" id="investment" name="investment" placeholder="enter investment amount" required></p>
            <label for="investment"></label>
          </div>
          <div class="form-floating-form-group">
           <p>Time period (in year) <input style="border-radius: 10px;" type="number" class="form-control" id="time" name="time" placeholder="enter year" required></p>
            <label for="time"></label>
          </div>
          <div class="form-floating mb-3-form-group">
          <p>Rate of interest <input style="border-radius: 10px;" type="number" class="form-control" id="rate" name="rate" placeholder="enter interest rate" required></p>
            <label for="rate"></label>
          </div>
          <div style="text-align: center;column-gap: 5px;justify-content: center;" class="d-grid d-flex">
            <button style="border-radius:20px ; " type="button" class="btn btn-light btn-sm" onclick="calculatePPF()">Calculate</button>
            <button style="border-radius:20px ;padding-right: 25px; " class="btn btn-light btn-sm" onclick="Reset()" type="reset">Reset</button>
          </div>
    </div>
    <div class="output" style="text-align: center; padding: 20px; font-size: 20px; font-weight: 600; ">
    <p id="firstinvest"></p>
    <p id="TotInt"></p>
    <p id="TotAmt"></p>
  </div>
  </section> 
  <script src="/ppf.js"></script>
</body>
</html>
